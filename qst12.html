</head>
<body>
    <div id = "x">13</div> 
    <div id = "y">8</div> 
    <div id = "produto"></div>
    <div id = "soma"></div>
    
    <script>
        var x = document.getElementById("x");
        var y = document.getElementById("y");
        var produto = document.getElementById("produto"); 
        var soma = document.getElementById("soma");

        produto.innerText ="O produto de " +x.textContent+ " e " +y.textContent+ " é " +x.textContent*y.textContent;
        soma.innerText = "A soma de " +x.textContent+ " e " +y.textContent+ " é " +(parseInt(x.textContent)+parseInt(y.textContent));

    

    </script>
</body>
