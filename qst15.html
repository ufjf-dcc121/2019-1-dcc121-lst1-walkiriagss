<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Questão 15</title>
</head>
<body>
    <main>
        <section>
            <h1>Resultado de Avaliação</h1>
                <p>Olá <span id="aluno">Fulano</span>, você está matriculado há <span id="tempo">2</span> 
                anos no curso de Confeitaria e as notas das suas disciplinas são: <span id="nota1">70</span> 
                em Confeitaria Básica; <span id="nota2">80</span> em Coberturas e <span id="nota3">60</span> em Broas e Bolos.</p>
                <button id="avaliar">Avaliar</button>
                <button id="limpar">Limpar</button>
                <p><span id="resultado"></span></p>
                <p><span id="melhorias"></span></p>
                <p><span id="media"></span></p>
                
        </section>
    </main>
    <script>
        //0 modele seu problema (defina variáveis para trabalho)
        var nome;
        var anos;
        var confeitaria;
        var coberturas;
        var bolos;
        var resultado;
        var melhorias="";
        var media;


        //1 Capture os elementos de interesse (entrada e saída)
        // var botaoAvaliar;
        // var botaoLimpar;
        var eNome = document.getElementById("aluno");
        var eAnos = document.getElementById("tempo");
        var eConfeitaria = document.getElementById("nota1");
        var eCoberturas = document.getElementById("nota2");
        var eBolos = document.getElementById("nota3");
        var eBotao = document.getElementById("avaliar");
        var eBotao2 = document.getElementById("limpar");
        var eResultado = document.getElementById("resultado");
        var eMelhorias = document.getElementById("melhorias");
        var eMedia = document.getElementById("media");

        eNome.contentEditable = true;
        eAnos.contentEditable = true;
        eConfeitaria.contentEditable = true;
        eCoberturas.contentEditable = true;
        eBolos.contentEditable = true;

        //2 - registre os eventos nas funções de trabalho 
        eBotao2.addEventListener("click", limparClick);
        eBotao.addEventListener("click", avaliarClick);

        //3 - faça as funções que realizam trabalho
        function limparClick(){
            resultado = "";
            melhorias = "";
            media = "";

            eMedia.innerHTML = media;
            eResultado.innerHTML = resultado;
            eMelhorias.innerHTML = melhorias;
        }


        function avaliarClick(){
            //3.1 Pegue os dados de entrada e jogue nas variáveis do modelo
            melhorias ='';
            coberturas = Number(eCoberturas.textContent)
            confeitaria = Number(eConfeitaria.textContent);
            bolos = Number(eBolos.textContent);
            nome = (eNome.textContent);
            //3.2 faça os cálculos e operações
        
            media = (confeitaria + coberturas + bolos) / 3;

            
            
            if(media >= 70){
                resultado = "Parabéns "+nome+"! Você está aprovado com média "+media;
                
            }
            
            else{
                resultado = "Você está reprovado com média "+ media;
                
            }
            if(coberturas < 60){
                melhorias += nome+ ", considere estudar mais Coberturas! ";
            }
            if(confeitaria < 60){
                melhorias += nome+", considere estudar mais confeitaria! ";
            }
            if(bolos < 60){
                melhorias += nome+", considere estudar mais bolo! ";
            }
            
            //3.4 Escreva os dados calculados nos elementos de saída
            ;
            eResultado.innerHTML = resultado;
            eMelhorias.innerHTML = melhorias;
 
        }

    </script>
</body>
</html>
